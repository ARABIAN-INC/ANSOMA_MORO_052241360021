      <form id="myForm" method="get">
        <div class="form-group firstname">
          <label for="fname">First Name</label>
          <input type="text" id="fullname" name="firstname" placeholder="Enter your first name" required>
        </div>
        <div class="form-group lastname">
            <label for="lname">Last Name</label>
            <input type="text" id="fullname" name="lastname" placeholder="Enter your last name" required>
          </div>
        <div class="form-group email" >
          <label for="email">StudentID</label>
          <input type="text" id="email" name="student-id" placeholder="Enter your StudentID " required>
        </div>
        <!-- <div class="form-group password">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
          <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
        </div> -->
        <div class="form-group Faculty">
          <label for="faculty">Faculty</label>
          <select id="faculty">
            <option value="" selected disabled>Select your Faculty</option>
            <option value="BUSINESS SCHOOL">SCHOLL OF BUSINESS</option>
            <option value="FAST">APPLIED SCIENCE AND TECHNOLOGY</option>
            <option value="FBNE">FACULTY OF BUILT AND NATURAL ENVIRONMENT</option>
            <option value="FCAT">FACULTY OF CREATIVE AND TECHNOLOGY</option>
            <option value="FEAT">FACULTY OF ENGINEERING AND TECHNOLOGY</option>
            <option value="FEED">FACULTY OF ENTERPRENUERSHIP AND ENTERTAINMENT DEVELOPMENT </option>
            <option value="FHS">FACULTY OF HEALTH SCIENCE</option>
            <option value="GS">Graduate School</option>
          </select>
        </div>
        <div class="form-group department">
          <label for="password">Departments</label>
          <input type="department" id="password" placeholder="Enter your department" required>
        </div>
        <div class="form-group programmes">
          <label for="Programme">Programme</label>
          <input type="programme" id="Programme" placeholder="Enter your Programme ">
        </div>
        <div class="form-group Level">
            <label for="level">Level</label>
            <select id="level" class="form-control">
                <option value="100">Level 100</option>
                <option value="200">Level 200</option>
                <option value="300">Level 300</option>
                <option value="400">Level 400</option>
            </select>
        </div>
        <!-- <div class="form-group  date of payment">
          <label for="date">Payment Date</label>
          <input type="date" id="date" placeholder="Select your date">
        </div> -->
        <div class="form-group date-of-birth">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" placeholder="Select your date of birth" required>
          </div>
          <div class="form-group phone">
            <label for="dob">Phonenumber</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" 
          pattern="^\(?[\d]{3}\)?[-.\s]?[\d]{3}[-.\s]?[\d]{4}$" required>
          </div>

          
        <div class="form-group gender">
          <label for="gender">Gender</label>
          <select id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="form-group picture">
            <label for="image">Upload Passport Picture</label>
            <input type="file" id="images" placeholder="Upload A Passport Picture" required>
          </div>
        <div class="form-group submit-btn">
          <input type="submit" value="Submit">
        </div>
      </form>
